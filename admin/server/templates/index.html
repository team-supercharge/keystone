<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0,user-scalable=no,maximum-scale=1,width=device-width">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title><%= title %></title>
    <link rel="stylesheet" href="<%= codemirrorPath %>/codemirror.css">
    <link rel="stylesheet" href="<%= adminPath %>/styles/keystone.min.css">
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  </head>
  <body>
<%# React Mount Element %>
    <div id="react-root"></div>
<%# Keystone Config %>
    <script>
      var Keystone = <%- JSON.stringify(keystone) %>;
    </script>
<%# Old jQuery, editor and Cloudinary scripts %>
    <script src="<%= adminPath %>/js/lib/jquery/jquery-1.10.2.min.js"></script>
<% if (fieldTypes.wysiwyg) { -%>
    <script src="<%= adminPath %>/js/lib/tinymce/tinymce.min.js"></script>
<% if (cloudinaryScript) { -%>
    <script src="<%= adminPath %>/js/lib/jqueryfileupload/vendor/jquery.ui.widget.js"></script>
    <script src="<%= adminPath %>/js/lib/jqueryfileupload/jquery.iframe-transport.js"></script>
    <script src="<%= adminPath %>/js/lib/jqueryfileupload/jquery.fileupload.js"></script>
    <script src="<%= adminPath %>/js/lib/cloudinary/jquery.cloudinary.js"></script>
    <%- cloudinaryScript %>
<% } } -%>
<% if (fieldTypes.code) { -%>
    <script src="<%= codemirrorPath %>/codemirror-compressed.js"></script>
<% } -%>
    <script src="<%= adminPath %>/js/packages.js"></script>
    <script src="<%= adminPath %>/js/fields-v<%= version %>.js"></script>
    <script src="<%= adminPath %>/js/admin-v<%= version %>.js"></script>
  </body>
</html>
